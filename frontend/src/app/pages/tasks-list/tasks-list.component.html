<div class="max-w-[800px] mx-auto p-6 lg:p-10 flex flex-col gap-8 lg:gap-12">
    <div class="flex flex-col lg:flex-row">
        <h1 class="text-3xl font-bold">{{'My Tasks'}}</h1>

        @if(tasks.length) {
        <div class="lg:ml-auto py-2">
            <a [routerLink]="['.', 'add']"
                class="bg-blue-500 hover:bg-opacity-25 text-white px-5 py-2 rounded-3xl ">{{'Add Task'}}</a>
        </div>
        }
    </div>
    <hr />
    <section class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (task of tasks; track task) {
        <app-task [task]="task" />
        } @empty {
        <div class="min-h-[50vh] gap-4 flex flex-col items-center justify-center">
            <h2 class="text-center text-xl opacity-80 ">{{'You have no tasks at the moment'}}</h2>
            <a [routerLink]="['.', 'add']"
                class="bg-blue-500 hover:bg-opacity-25 text-white px-5 py-2 rounded-3xl ">{{'Add Task'}}</a>
        </div>
        }
    </section>
</div>
