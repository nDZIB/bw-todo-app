<div class="flex lg:flex-col h-[100%] py-2 px-2">

    <div class="flex lg:flex-col lg:items-start lg:px-10 lg:py-10 items-center gap-2">
        <div class="size-6 lg:size-20 bg-slate-50 rounded-full">

        </div>
    
        <div class="flex flex-col">
            <span class="lg:text-2xl font-bold">{{user.username | titlecase}}</span>
            <span class="hidden lg:block">Id: {{user.id}}</span>
        </div>
    </div>

    <button (click)="logout()" class="ml-auto lg:ml-0 lg:mt-auto text-red-500 border border-red-500 px-2 rounded">{{'Logout'}}</button>
</div>
